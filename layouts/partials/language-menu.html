<link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}/css/language_menu.css" />
<menu id="lang-menu" class="nav-menu">
  <a href="#" lang="{{ .Site.Language.Lang }}" class="flag">{{ .Site.Language.LanguageName }}</a>
  {{ range .Site.Languages }}
    {{ if not (eq .Lang $.Site.Language.Lang) }}
      <a href="{{ relURL .Lang }}" lang="{{ .Lang }}" class="flag">{{ .LanguageName }}</a>
    {{ end }}
  {{ end }}
</menu>
