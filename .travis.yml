dist: xenial
sudo: required
language: node_js
node_js:
- lts/*
before_script:
- touch ${TRAVIS_BUILD_DIR}/.env
- chmod 600 ${TRAVIS_BUILD_DIR}/.env
- echo "DEPLOY_DOMAIN=${DEPLOY_DOMAIN}" >> ${TRAVIS_BUILD_DIR}/.env
- echo "SSL_EMAIL=${SSL_EMAIL}" >> ${TRAVIS_BUILD_DIR}/.env
services:
- docker
script:
- docker network create nginx-proxy
- docker-compose up --exit-code-from hugo-builder hugo-builder
before_deploy:
- openssl aes-256-cbc -K $encrypted_fa0b121693fc_key -iv $encrypted_fa0b121693fc_iv
  -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
- echo -e "Host ${DEPLOY_HOST}\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
deploy:
  provider: script
  skip-cleanup: true
  script: deploy.sh production
  on:
    branch: master
deploy:
  provider: script
  skip-cleanup: true
  script: deploy.sh staging
  on:
    all_branches: true
    condition: $TRAVIS_BRANCH -ne ^(master)$
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
