  # about section
  [[params.block]]
    id = "news"
    type = "text"
    title = "Update"
    description = "Anna Thomson and Alberto Cardellini are getting married on Saturday the 19th of September 2020!!\n\nAfter much deliberation and evaluation of the current situation around covid-19 we feel confident about going ahead with the wedding as originally planned on the 19th of September 2020.\n\nWe understand that there might be concerns and we would ask anyone who is feeling this way to reach out directly. We are monitoring the situation both in Italy and in the UK where the risk is low and it keeps improving day by day.\n\nDespite that to alleviate further concerns we have decide to not include a ceilidh and we will do as much as we can to ensure that people will feel as confortable as possible.\n\nWe understand the uncertainty of making travel arrangements at the moment so we are working with the venue allowing us to extend giving confirmation of your presence until the end of August.\n\nWe hope this helps and we hope to see you in September!\n\nPlease send a confirmation of your presence directly to us or by using the contact form below. Thank you!"
    buttontext = "next"

  [[params.block]]
    id = "ceremony"
    type = "text"
    title = "Ceremony & Reception"
    description = "The Ceremony and the reception will be held at the Agriturismo Montegualdone, located in the little village of Sarezzano (AL), 15050, Italy.\n\nThe ceremony will start at TBD, followed by a refreshing happy hour with drinks and local produce in the beautiful restaurant courtyard. Dinner will be served at TBD and the night will be closed with some authentic ceilidh dances!"
    buttontext = "next"

  [[params.block]]
    id = "location"
    type = "text-location"
    title = "Location"
    description = "The Agriturismo Montegualdone is located in the village of Sarezzano. The full address is:\n\nCascina Montegualdone, 13, 15050 Sarezzano AL, Italy"
    location = "Agriturismo Montegualdone, Sarezzano, Province of Alessandria, Italy"
    buttontext = "next"

  [[params.block]]
    id = "directions"
    type = "text-directions"
    title = "Directions"
    description = "The closest international airport is Milan Malpensa (MXP). From the airport you can get to the wedding destination by car or with the train:\n- If you choose the car, please follow the directions to Milan, then towards Genova and eventually Tortona.\n- If you decide to travel by train, you can get it directly from the airport arriving in Milano Centrale. From there you will need to get on a second train that will stop in Tortona.\n\nFor any doubts don't hesitate to ask, we are more than happy to give you advices on how to get there."
    buttontext = "next"

  [[params.block]]
    id = "stay"
    type = "text"
    title = "Accomodation"
    description = "If you are looking for a place to stay, there are several options for you, some nearby the wedding location and others in Tortona, the closest town. These are only some of them:\n- [Casa Cuniolo](https://www.gabriellacuniolo.com/20/casa-cuniolo)\n- [Residence Perosi](https://www.gabriellacuniolo.com/19/residence-perosi)\n- [Villart AirBnB](https://www.airbnb.co.uk/rooms/36398491/?source_impression_id=p3_1591295150_n4cjS9q2nkDz2eMZ&guests=1&adults=1)\n\nAgriturismo Montegualdone has also a few rooms available directly at the location. Please get in touch for any question!"
    buttontext = "next"

  [[params.block]]
    id = "gifts"
    type = "text"
    title = "Gifts"
    description = "You presence at our special day will be the best possible gift we can receive.\n\nIf you still want to show your love in a special way we have created a wedding list accessible at the following link:\n\n[Wedding List](http://www.weddingshop.com/Buy/View/77868)\n\nWe have also set up a fund for our honeymoon at the following account.\n\n**Eur (â‚¬)**\n\n- IBAN: GB20 REVO 0099 7013 9105 83\n\n- BIC: REVOGB21\n\n- Beneficiary: Alberto Cardellini\n\n**GBP (Â£)**\n\n- Sort code: 04-00-04\n\n- Account: 69869371\n\n- Beneficiary: Alberto Cardellini\n\nThank you!"
